<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<title>Bomberman.io</title>
	<style>
	body {
		margin: 0;
		overflow: hidden;
	}
	canvas {
		border: 1px solid black;
	}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>

	<ul>
		<li>FPS: <span id="FPS"></span></li>
		<li>Direction: <span id="direction"></span></li>
		<li>Walking Frame: <span id="walkingFrame"></span></li>
		<li>Position: <span id="playerPosX"></span>, <span id="playerPosY"></span></li>
		<li>Velocity: <span id="playerVelX"></span>, <span id="playerVelY"></span></li>
		<li>Show gird <input type="checkbox" id="showGrid" checked></li>
		<li>Show player border <input type="checkbox" id="showPlayerBorder" checked></li>
	</ul>

	<script src="js/client.js"></script>
	<script src="js/localMap.js"></script>
	<script src="js/localPlayer.js"></script>
	<script src="js/draw.js"></script>
</body>
</html>
