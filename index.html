<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<title>Bomberman.io</title>
	<style>
	body {
		margin: 0;
		overflow: hidden;
	}
	canvas {
		border: 1px solid black;
	}
	#devPanel {
		position: fixed;
		top: 10px;
		right: 10px;
		background: rgba(0, 0, 0, 0.75);
		border-radius: 5px;
		color: #FFF;
		padding: 10px;
		width: 250px;
	}
	</style>
</head>

<body>
	<canvas id="canvas"></canvas>

	<div id="devPanel">
		<table cellpadding="5">
			<tr>
				<td>FPS</td>
				<td><span id="FPS"></span></td>
			</tr>
			<tr>
				<td>Direction</td>
				<td><span id="direction"></span></td>
			</tr>
			<tr>
				<td>Walking<br>frame</td>
				<td><span id="walkingFrame"></span></td>
			</tr>
			<tr>
				<td>Position</td>
				<td>x: <span id="playerPosX"></span><br>y: <span id="playerPosY"></span></td>
			</tr>
			<tr>
				<td>Velocity</td>
				<td>x: <span id="playerVelX"></span><br>y: <span id="playerVelY"></span></td>
			</tr>
			<tr>
				<td>Show gird</td>
				<td><input type="checkbox" id="showGrid" checked></td>
			</tr>
			<tr>
				<td>Show player<br>border</td>
				<td><input type="checkbox" id="showPlayerBorder" checked></td>
			</tr>
		</table>
	</div>

	<script src="js/client.js"></script>
	<script src="js/localMap.js"></script>
	<script src="js/localPlayer.js"></script>
	<script src="js/draw.js"></script>
</body>
</html>
